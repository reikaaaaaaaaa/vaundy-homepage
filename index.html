<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vaundy - 紹介ページ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff0f5;
    }

    .falling-img {
      position: absolute;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-150px) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 1;
      }
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      color: #cc3366;
      margin: 0;
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
      line-height: 1.6;
      margin: 20px auto;
      color: #333;
    }

    a {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 30px;
      background: #ff66a3;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    a:hover {
      background: #ff3380;
    }
  </style>
</head>
<body>

  <!-- 背景の falling images を JavaScript で動的に追加 -->

  <div class="container">
    <img src="img/vaundy.png" alt="Vaundy">
    <h1>Vaundy</h1>
    <p>
      ジャンルレスなサウンドと独自の世界観で注目されるマルチアーティスト。<br>
      音楽だけでなく映像・アートワークも自ら手がける新時代の表現者。
    </p>
    <a href="next.html">NEXT</a>
  </div>

  <script>
    const images = [
      "img/fukakouryoku.jpg",
      "img/hadakanoyuusya.jpg",
      "img/homunnkurusu.jpg",
      "img/odoriko.jpg",
      "img/sekainohimitu.jpg",
      "img/taimuparadox.jpg"
    ];

    const numImages = 30;

    for (let i = 0; i < numImages; i++) {
      const img = document.createElement("img");
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = "falling-img";

      img.style.left = Math.random() * 100 + "vw";
      img.style.top = Math.random() * -100 + "px";
      img.style.animationDuration = (6 + Math.random() * 6) + "s";
      img.style.animationDelay = Math.random() * 5 + "s";

      document.body.appendChild(img);
    }
  </script>

</body>
</html>
